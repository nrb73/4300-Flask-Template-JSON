    <script>

        function answerBoxTemplate(title,titleDesc="",rating=""){
            return `<div class=''>
                <h3 class='song-name'>Song Name: ${title}</h3>
                <p class='artist-name'>Artist Name: ${titleDesc}</p>
                <p class='rating'>Song Rating: ${rating}</p>
            </div>`
        }

        function sendFocus(){
            document.getElementById('filter-text-val').focus()
        }

        function filterText(){
            document.getElementById("answer-box").innerHTML = ""
            console.log(document.getElementById("filter-text-val").value)
            fetch("/songs?" + new URLSearchParams({ title: document.getElementById("filter-text-val").value }).toString())
            .then((response) => response.json())
            .then((data) => data.forEach(row => {
                
                let tempDiv = document.createElement("div")
                tempDiv.innerHTML = answerBoxTemplate(row)
                document.getElementById("answer-box").appendChild(tempDiv)
            }));

        }
            
    </script>
